<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Edit A Memory Palace</title>
</head>

<body style="font-family:Roboto Mono, monospace">
  <!-- header. will go into template file -->
  <header class="navbar bg-light">
    <a href="new.html" class="btn btn-outline-primary d-block m-2">New Palace</a> <!-- link formatted as button to integrate with others -->
    <form class="form-inline">
      <select id="palaces_list" class="custom-select" style="min-width:200px">
        <option value="None" selected disabled hidden>Select a Palace</option>
        <option value="palace1">palace 1</option>
        <option value="palace2">palace 2</option>
      </select>
      <!-- These will be buttons in final version, not links -->
      <a href="view.html" class="btn btn-outline-primary m-2" type="submit" value="view">View</a>
      <a href="view.html" class="btn btn-outline-danger m-2" type="submit" value="delete">Delete</a>
    </form>
    <a class="nav-link" href="index.html">Home</a>
  </header>

  <!-- main container -->
  <div class="container">
    <!-- ### Main Section ### -->
      <form class="my-3">
        <h2>[lociId here]</h2>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="lociName">Name</label>
            <input type="text" class="form-control" placeholder="lociName">
          </div>
          <div class="form-group col-md-6">
            <label for="lociData">Data</label>
            <input type="text" class="form-control" placeholder="2 to 4 digits (can be null)">
          </div>
        </div>

        <div class="form-group">
            <label for="lociMnemo1">Mnemonic for first 2 digits of data</label>
            <input type="text" class="form-control" placeholder="Shows existing mnemonic (if data=null, must be null)">

        </div>
        <div class="form-group">
          <label for="lociMnemo1">Mnemonic for last 2 digits of data</label>
          <input type="text" class="form-control" placeholder="Shows existing mnemonic (if data=null, must be null)">
        </div>
        <div class="row justify-content-center">
            <a href="view.html" class="btn btn-outline-success mr-2">Update</a>
            <button type="button" class="btn btn-outline-danger mr-2">Delete</button>
        </div>
    </form>

    <form>
      <h2>Current Mnemonics</h2>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Digits[00]</label>

        </div>
        <div class="form-group col-md-8">
          <label>Mnemonic</label>
          <input type="text"placeholder="Oliver Obeling">
          <a href="edit.html" class="btn btn-outline-warning m-6" type="submit">Change Mnemonic</a>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Digits[01]</label>

        </div>
        <div class="form-group col-md-8">
          <label>Mnemonic</label>
          <input type="text"placeholder="">
          <a href="edit.html" class="btn btn-outline-warning m-6" type="submit">Add Mnemonic</a>
        </div>
      </div>
    </form>
    <div>This would print for all mnemonics through 99</div>
    <div>May end up going with a drop down menu to select the digits</div>

  </div><!-- close top container -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
