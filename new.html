<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Create A Memory Palace</title>
  </head>
  <body style="font-family:Roboto Mono, monospace">
      <!-- header. will go into template file -->
      <header class="navbar bg-light">
          <a href="new.html" class="btn btn-outline-primary d-block m-2">New Palace</a> <!-- link formatted as button to integrate with others -->
          <form class="form-inline">
            <select id="palaces_list" class="custom-select" style="min-width:200px">
              <option value="None" selected disabled hidden>Select a Palace</option>
              <option value = "palace1">palace 1</option>
              <option value="palace2">palace 2</option>
            </select>
              <!-- These will be buttons in final version, not links -->
              <a href="edit.html" class="btn btn-outline-primary m-2" type="submit" value="view">View</a>
              <a href="edit.html" class="btn btn-outline-primary m-2" type="submit" value="edit">Edit</a>
              <a href="edit.html" class="btn btn-outline-danger m-2" type="submit" value="delete">Delete</a>
          </form>
          <a class="nav-link" href="index.html">Home</a>
      </header>

      <!-- main container -->
      <div class="container">
          <!-- ### Main Section ### -->
          <main class="m-5">
              <form class="form-inline" action="" method="">
                  <input class="form-control col-12 m-1" type="text" name="palace_name" value="" placeholder="Name (must be unique)">
                  <input class="form-control col-12 m-1" type="text" name="palace_desc" value="" placeholder="Description">
                  <button class="btn btn-outline-success col-12 m-1" type="submit">Create</button>
              </form>
              <div>[create new palace then go to edit page to add loci]</div>
          </main>
      </div> <!-- close top container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
