<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <title>Edit A Memory Palace</title>
</head>

<body style="font-family:Roboto Mono, monospace">
  <!-- header. will go into template file -->
  <header class="navbar bg-light">
    <a href="new.html" class="btn btn-outline-primary d-block m-2">New Palace</a> <!-- link formatted as button to integrate with others -->
    <form class="form-inline">
      <select id="palaces_list" class="custom-select" style="min-width:200px">
        <option value="None" selected disabled hidden>Select a Palace</option>
        <option value="palace1">palace 1</option>
        <option value="palace2">palace 2</option>
      </select>
      <!-- These will be buttons in final version, not links -->
      <a href="view.html" class="btn btn-outline-primary m-2" type="submit" value="view">View</a>
      <a href="view.html" class="btn btn-outline-danger m-2" type="submit" value="delete">Delete</a>
    </form>
    <a class="nav-link" href="index.html">Home</a>
  </header>

  <!-- main container -->
  <div class="container">
    <!-- ### Main Section ### -->
      <h2>[Memory Palace Name goes here]</h2>
      <div class="mb-3">
        [memory palace description goes here]
      </div>

      <!-- only one in the template then flask generates table -->
      <div class="input-group mb-1">
          <input id="loci_name" type="text" readonly class="form-control mr-1" value="[loci name goes here]">
          <input id="loci_data_chunk" type="text" readonly class="form-control mr-1" value="[data chunk goes here]">
          <input id="loci_mnem" type="text" readonly class="form-control mr-1" value="[mnemonic goes here]">

          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">
              Dropdown
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" id="add_b4" loci_id="{{ loci.id }}">Add before</button>
              <button class="dropdown-item" id="add_af">Add after</button>
              <button class="dropdown-item" id="update_loci">Update/Delete</button>
            </div>
          </div>
      </div>
      <!-- DELETE ME -->
      <div class="input-group mb-1">
          <input id="loci_name" type="text" readonly class="form-control mr-1" value="[loci2 name goes here]">
          <input id="loci_data_chunk" type="text" readonly class="form-control mr-1" value="[data chunk2 goes here]">
          <input id="loci_mnem" type="text" readonly class="form-control mr-1" value="[mnemonic2 goes here]">

          <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">
              Dropdown
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item" id="add_b4" loci_id="{{ loci.id }}">Add before</button>
              <button class="dropdown-item" id="add_af">Add after</button>
              <button class="dropdown-item" id="update_loci">Update/Delete</button>
            </div>
          </div>
      </div>
      <div class="m-3">
          [ once button is clicked, user is taken to
          <a href="edit.html">edit.html</a> ]
      </div>


  </div> <!-- close top container -->

  <!-- Optional JavaScript -->
  <!-- [sm] Changed to full jquery to use ajax. -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="project_scripts.js"></script>
</body>

</html>
